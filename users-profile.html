  <script>
    function timeAgo(timestamp) {
      const seconds = Math.floor((new Date() - timestamp) / 1000);
      let interval = Math.floor(seconds / 31536000);

      if (interval >= 1) {
        return interval + " Anni fa";
      }
      interval = Math.floor(seconds / 2592000);
      if (interval >= 1) {
        return interval + " Mesi fa";
      }
      interval = Math.floor(seconds / 86400);
      if (interval >= 1) {
        return interval + " Giorni fa";
      }
      interval = Math.floor(seconds / 3600);
      if (interval >= 1) {
        return interval + " Ore fa";
      }
      interval = Math.floor(seconds / 60);
      if (interval >= 1) {
        return interval + " Minuti fa";
      }
      return Math.floor(seconds) + " Secondi fa";
    }

    function get_NickName(person, blockchain) {
      let new_name = null;
      for (let i = 0; i < blockchain.chain.length; i++) {
        const block = blockchain.chain[i];
        if (block.message.startsWith("Change Nickname") && block.transactions.fromAddress == person) {
          new_name = block.message.substring("Change Nickname".length).trim();
        }
      }
      return new_name;
    }

    const select = (el, all = false) => {
      el = el.trim()
      if (all) {
        return [...document.querySelectorAll(el)]
      } else {
        return document.querySelector(el)
      }
    }


    const urlParams = new URLSearchParams(window.location.search);
    const address = urlParams.get('address');
    $(".loader").show();
    if (!address) {
      $(".loader").hide();
      $(".nickname").text("Nessuna persona cercata");
    } else {
      let money = 0;
      let itemCount = [];
      $.get('https://blockchainpokejson.000webhostapp.com/', async function (blockchain) {
        // Create an object to store the required information
        // Loop through each block in the blockchain
        for (let i = 0; i < blockchain.chain.length; i++) {
          const block = blockchain.chain[i];
          if (block.transactions.fromAddress != address && block.transactions.toAddress != address) { continue }
          let mes;
          let nameFrom, nameTo;
          if (block.transactions.amount) {
            mes = `<strong>${block.transactions.amount}€</strong>`
          } else {
            mes = `<strong>${block.transactions.item}</strong>`
          }

          nameFrom = get_NickName(block.transactions.fromAddress, blockchain);
          if (!nameFrom) { nameFrom = "" } else { nameFrom = `<strong>(${nameFrom})</strong>` }
          nameTo = get_NickName(block.transactions.toAddress, blockchain);
          if (!nameTo) { nameTo = "" } else { nameTo = `<strong>(${nameTo})</strong>` }


          $(".table-trans").prepend(`<tr>
                              <th scope="row"><a href="#">${block.height}</a></th>
                              <th scope="row">${timeAgo(block.timestamp)}</th>
                              <td style="width:15%;">${block.message}</td>
                              <td>${block.transactions.fromAddress}  ${nameFrom}</td>
                              <td>${block.transactions.toAddress} ${nameTo}</td>
                              <td>${mes}</td>
                            </tr>`);
          //contare i soldi
          if (block.transactions.fromAddress != address && block.transactions.amount) {
            money += block.transactions.amount
          } else if (block.transactions.amount) {
            money -= block.transactions.amount
          }
          //contare i pokemon
          if (block.transactions.item) {
            if (block.transactions.fromAddress == address) {
              if (itemCount[block.transactions.item]) {
                delete itemCount[block.transactions.item]
              }
            } else {
              itemCount[block.transactions.item] = true;
            }
          }
        }

        let nickname = get_NickName(address, blockchain);
        if (!nickname) { nickname = "" } else { nickname = `${nickname}` }
        $(".address").text(address);
        $(".nickname").text(nickname);
        $(".item").text(Object.keys(itemCount).length);
        // Define a Promise that resolves when all the API calls are finished
        function getImages(itemCount) {
          return new Promise(async function (resolve, reject) {
            let pokes = '<div class="accordion accordion-flush" id="accordionFlushExample">';
            let promises = Object.keys(itemCount).map(async function (key) {
              let immagine_pokemon
              await $.get('https://pokeapi.co/api/v2/pokemon/' + key, function (response) {
                immagine_pokemon = response.sprites.other["official-artwork"].front_default;
              }).fail(function () {
                console.log("Error retrieving data from API");
              });
              pokes += `<div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne-${key}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne-${key}" aria-expanded="false" aria-controls="flush-collapseOne-${key}">
                  ${key}
                </button>
              </h2>
              <div id="flush-collapseOne-${key}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne-${key}" data-bs-parent="#accordionFlushExample" style="">
                <div class="accordion-body"><img src="${immagine_pokemon}" class="pokeimage"></div>
              </div>
            </div>`;
            });
            await Promise.all(promises);
            pokes += `</div></div>`;
            resolve(pokes);
          });
        }

        // Call the Promise and append the result to the HTML element
        getImages(itemCount).then(function (pokes) {
          $(".pokemon").append(pokes);
        }).catch(function (error) {
          console.log(error);
        });


        const formatter = new Intl.NumberFormat('it-IT', {
          style: 'currency',
          currency: 'EUR',
          minimumFractionDigits: 0
        });
        $(".money").text(formatter.format(money));

        /* Initiate Datatables*/
        try {
          const datatables = select('.datatable', true)
          datatables.forEach(datatable => {
            new simpleDatatables.DataTable(datatable, {
              theme: 'basic'
            });
          })
        } catch (error) {
          console.log(error);
        }
        $(".loader").hide();
        $(".profile-sc-h").show();
      });
    }

    $(document).ready(function () {

        const inputValue = $("input[name='query']").val();
        const url = "./users-profile.html?address=" + inputValue;
        window.location.href = url;
      });
    });
  </script>
